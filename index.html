<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speech Data Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speech Data Collection</h1>

        <div class="target-container">
            <div class="target-block">
                <div class="target-header">
                    <label for="targetName1">Target 1 Label:</label>
                    <input type="text" id="targetName1" class="target-name-input" value="Target 1">
                </div>
                <div class="counter-display">
                    <p>Correct: <span id="correctCount1">0</span></p>
                    <p>Incorrect: <span id="incorrectCount1">0</span></p>
                    <p>Approx: <span id="approxCount1">0</span></p>
                </div>
                <div class="buttons">
                    <button id="correctBtn1" class="action-btn">Correct (+)</button>
                    <button id="incorrectBtn1" class="action-btn">Incorrect (-)</button>
                    <button id="approxBtn1" class="action-btn">Approx (~)</button>
                </div>
            </div>

            <div class="target-block">
                <div class="target-header">
                    <label for="targetName2">Target 2 Label:</label>
                    <input type="text" id="targetName2" class="target-name-input" value="Target 2">
                </div>
                <div class="counter-display">
                    <p>Correct: <span id="correctCount2">0</span></p>
                    <p>Incorrect: <span id="incorrectCount2">0</span></p>
                    <p>Approx: <span id="approxCount2">0</span></p>
                </div>
                <div class="buttons">
                    <button id="correctBtn2" class="action-btn">Correct (+)</button>
                    <button id="incorrectBtn2" class="action-btn">Incorrect (-)</button>
                    <button id="approxBtn2" class="action-btn">Approx (~)</button>
                </div>
            </div>
        </div>

        <button id="resetAllBtn" class="reset-btn">Reset All Targets</button>

        <div class="output-section">
            <h2>Data Summary</h2>
            <pre id="dataOutput" class="data-output-box"></pre>
            <button id="copyToClipboardBtn" class="copy-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
